name: "Manual: Restore to Template State"

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "RESTORE" to confirm restoration to template'
        required: true
        type: string
      restore_target:
        description: 'What to restore'
        required: true
        type: choice
        default: 'both'
        options:
        - 'wiki-only'
        - 'wiki-src-only'
        - 'both'

permissions:
  contents: write

jobs:
  restore_to_template:
    runs-on: ubuntu-latest
    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "RESTORE" ]; then
            echo "âŒ Confirmation not provided. You must type 'RESTORE' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation verified"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use local template files
        run: |
          set -eux
          
          echo "ğŸ“‹ Using local template files from templates/ directory..."
          
          if [ -d "templates" ]; then
            echo "âœ… Found local templates directory"
            echo "ğŸ“‹ Template contents:"
            ls -la templates/
          else
            echo "âŒ No templates/ directory found"
            echo "ğŸ’¡ You need to create a templates/ directory with the original template files"
            exit 1
          fi

      - name: Restore wiki-src from templates
        if: github.event.inputs.restore_target == 'wiki-src-only' || github.event.inputs.restore_target == 'both'
        run: |
          set -eux
          
          echo "ğŸ”„ Restoring wiki-src from local templates..."
          
          # Remove current wiki-src content
          if [ -d "wiki-src" ]; then
            rm -rf wiki-src/*
          else
            mkdir -p wiki-src
          fi
          
          # Copy fresh template files
          cp -r templates/* wiki-src/
          echo "âœ… wiki-src restored from local templates"
          echo "ğŸ“‹ Restored files:"
          ls -la wiki-src/

      - name: Restore wiki from templates
        if: github.event.inputs.restore_target == 'wiki-only' || github.event.inputs.restore_target == 'both'
        run: |
          set -eux
          
          echo "ğŸ”„ Restoring wiki from local templates..."
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
          
          # Clone or create wiki repo
          if ! git clone "$WIKI_URL" wiki 2>/dev/null; then
            echo "ğŸ“ Wiki repository doesn't exist, creating..."
            mkdir wiki
            cd wiki
            git init
            git remote add origin "$WIKI_URL"
          else
            cd wiki
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          
          # Clear existing wiki content
          echo "ğŸ—‘ï¸ Clearing existing wiki content..."
          rm -rf ./*.md 2>/dev/null || true
          
          # Copy fresh template files
          echo "ğŸ“‹ Copying fresh template files to wiki..."
          cp ../templates/*.md . 2>/dev/null || true
          
          echo "âœ… Template files copied to wiki:"
          ls -la *.md
          
          # Add and commit all template files
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Restore wiki to original template state"
            git push origin HEAD:master || git push origin HEAD:main || {
              git push -u origin HEAD
            }
            echo "âœ… Wiki restored with fresh template files"
          else
            echo "ğŸ“ No changes needed - wiki already matches fresh templates"
          fi
          
          cd ..

      - name: Commit wiki-src changes
        if: github.event.inputs.restore_target == 'wiki-src-only' || github.event.inputs.restore_target == 'both'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add wiki-src/
            git commit -m "Restore wiki-src to original template state"
            git push
            echo "âœ… wiki-src changes committed to repository"
          else
            echo "ğŸ“ No wiki-src changes to commit"
          fi

      - name: Summary
        run: |
          echo "ğŸ‰ Restoration to template state completed!"
          echo ""
          echo "What was restored:"
          if [ "${{ github.event.inputs.restore_target }}" == "wiki-only" ]; then
            echo "  âœ… Wiki repository (fresh template files)"
            echo "  âŒ wiki-src directory (unchanged)"
          elif [ "${{ github.event.inputs.restore_target }}" == "wiki-src-only" ]; then
            echo "  âŒ Wiki repository (unchanged)"
            echo "  âœ… wiki-src directory (fresh template files)"
          else
            echo "  âœ… Wiki repository (fresh template files)"
            echo "  âœ… wiki-src directory (fresh template files)"
          fi
          echo ""
          echo "Source: Local templates/ directory"
          echo "âœ… Perfect 'factory reset' to original template state"
          echo "âœ… Ready for testing or student use"
